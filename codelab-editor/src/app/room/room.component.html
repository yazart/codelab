<div class="container">
  <div class="editor" #editor>
  </div>
  <div class="run">
    <tui-input-copy [formControl]="roomId" >Комната</tui-input-copy>


    <h5 class="tui-text_h5">Пользователи</h5>
    <ng-container *ngFor="let user of users$ | async">
      <tui-badge
        status="custom"
        [style.background-color]="user.color"
        [value]="user.name"
        class="tui-space_right-2 tui-space_bottom-2"
      ></tui-badge>
    </ng-container>
    <div
      tuiGroup
      class="group"
      [collapsed]="true"
    >
      <button
        appearance="primary"
        size="l"
        tuiButton
        type="button"
        (click)="runCode()"
      >
        Запустить
      </button>
      <button
        appearance="outline"
        size="l"
        tuiButton
        type="button"
        (click)="reload()"
      >
        Перезагрузить
      </button>
    </div>
    <iframe #frame src="assets/run.html" class="tui-space_top-8"></iframe>

  </div>
</div>
